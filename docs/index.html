<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cri and Bri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <section class="header">
            <h1>Welcome to Cri & Bri's BlackJack Emporium ♠♦♥♣</h1>
        </section>
        <section class="command">
            <h3>Let's Deal!</h3>
            <!-- <button class="newGame-btn">New Game!</button><br> -->
            <button class="dealHand-btn">Deal Hand</button>
            <h5>Current Chip Count: </h5>
            <h4 class="chip-count"></h4>
        </section>
        <section class="dealer-name">
            <h4>Dealer:</h4>
        </section>
        <section class="result"></section>
        <section class="dealer-cards"></section>
        <section class="pot"></section>
        <section class="user-cards"></section>
        <section class="user-name">
            <h4>User:</h4>
        </section>
        <section class="actions">
            <button class="hit">Hit</button>
            <button class="stand"> Stand </button>
            <button class="double"> Double </button>
        </section>
        <section class="footer">
            <small>&copy;CriBri 2019</small>
        </section>
        <script src="main.js"></script>
    </div>
</body>

</html>
